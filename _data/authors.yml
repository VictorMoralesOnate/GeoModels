bevilacqua:
  username: bevilacqua
  name: Moreno
  location: Chile
  url_full: https://sites.google.com/a/uv.cl/moreno-bevilacqua/
  url: https://sites.google.com/a/uv.cl/moreno-bevilacqua/
  bio: "Moreno Bevilacqua is an Associate Professor at the Statistics Department of University of Valparaiso from August 2012. He has carried out research as: a post-doc at the Department of Statistics, University Ca' Foscari of Venice from May 2008 to December 2010, a research fellow at the University of Bergamo from January 2011 to July 2012.
He received his PhD in Statistics in 2008 and his Degree in Statistics in 2001 from the University of Padua. His main research interests concern theory, methodology and applications in multivariate spatio-temporal statistics."
  assets: assets/images/moreno.jpeg

